<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ranchers&display=swap" rel="stylesheet">

</head>

<body>

    <div class="game">
        <div class="hangman" id="hangedman">
            <canvas class="hangedman" id="canvas">  </canvas>
            <div class="word" id ="word"></div>
        </div>
        <div class="keyboard">
            <div class="key--letter a" data-char="A">A</div>
            <div class="key--letter b" data-char="B">B</div>
            <div class="key--letter c" data-char="C">C</div>
            <div class="key--letter d" data-char="D">D</div>
            <div class="key--letter e" data-char="E">E</div>
            <div class="key--letter f" data-char="F">F</div>
            <div class="key--letter g" data-char="G">G</div>
            <div class="key--letter h" data-char="H">H</div>
            <div class="key--letter i" data-char="I">I</div>
            <div class="key--letter j" data-char="J">J</div>
            <div class="key--letter k" data-char="K">K</div>
            <div class="key--letter l" data-char="L">L</div>
            <div class="key--letter m" data-char="M">M</div>
            <div class="key--letter n" data-char="N">N</div>
            <div class="key--letter o" data-char="O">O</div>
            <div class="key--letter p" data-char="P">P</div>
            <div class="key--letter q" data-char="Q">Q</div>
            <div class="key--letter r" data-char="R">R</div>
            <div class="key--letter s" data-char="S">S</div>
            <div class="key--letter t" data-char="T">T</div>
            <div class="key--letter u" data-char="U">U</div>
            <div class="key--letter v" data-char="V">V</div>
            <div class="key--letter w" data-char="W">W</div>
            <div class="key--letter  x" data-char="X">X</div>
            <div class="key--letter y" data-char="Y">Y</div>
            <div class="key--letter z" data-char="Z">Z</div>
        </div>

    </div>

    <div class="menu">
       <button style="display:none" id="restart">RESTART GAME </button> 
    </div>
</body>
<script src="assets/js/config.js"></script>
<script src="assets/js/keyboard.js"></script>
<script src="assets/js/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/canvas.js"></script>

</html>
